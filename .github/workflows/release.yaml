name: Release

# Controls when the action will run. 
on:
  schedule:
    - cron: "10 14 12,28 * *" # At 14:10 on day-of-month 12 and 28.

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Update & install 7z
        run: |
          echo "Installing required packages..."
          sudo apt update && sudo apt-get install p7zip-full gcc -y
          echo "Available disk space:"
          df -h
          echo "Available memory:"
          free -h
      
      - name: Extract 7z archive and setup
        run: |
          echo "Starting archive extraction..."
          for file_comp in *.7z; do
            if [ -f "$file_comp" ]; then
              echo "Extracting $file_comp..."
              7z x "$file_comp" || echo "Failed to extract $file_comp"
            fi
          done
          
          echo "Setting up workspace..."
          mkdir -p Compilation
          echo "Current directory contents:"
          ls -la
          echo "Current directory:"
          pwd
          echo "Available memory:"
          free -h
          echo "Directory sizes:"
          du -ha --max-depth=1
          
          echo "Cloning duplicut..."
          git clone https://github.com/nil0x42/duplicut
          cd duplicut/ && make
          cd $GITHUB_WORKSPACE

      - name: Create small wordlist
        run: |
          echo "Creating small wordlist..."
          {
            cat Combo/top_prenom_combo private_ip_192 0-9999 animal_nicknames brands cities_world code_departement default_password departement_fr dictionnaire_fr dictionnaire_fr_small entreprise_fr food\&drink footballers fr-top1000000 fr-top20000 noms_famille_fr noms_propres pokemon_en pokemon_fr politics powerful_man powerful_woman prenoms_fr presidents_fr presidents_us pseudo religious twitter various_leak1 various_leak2 various_leak3 various_leak4 various_leak5 various_leak6 various_leak7 various_leak8 villes_fr 2>/dev/null || echo "Warning: Some files could not be read"
          } > Compilation/small
          
          echo "Processing small wordlist..."
          cd Compilation
          ../duplicut/duplicut small -o clem9669_wordlist_small
          
          echo "Compressing small wordlist..."
          7z a -t7z -m0=lzma -mx=9 -mfb=64 -md=32m -ms=on clem9669_wordlist_small.7z clem9669_wordlist_small
          
          echo "Current directory contents:"
          ls -lha
          echo "Current directory:"
          pwd
          echo "Available memory:"
          free -h
          echo "Directory sizes:"
          du -ha --max-depth=1
          
          echo "Cleaning up temporary files..."
          rm -f small clem9669_wordlist_small

